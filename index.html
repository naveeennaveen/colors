<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin-top: 100px;

        }
    </style>
</head>
<body>
    <div>
        <label >Enter color</label><br>
        <input type="text" id="color" placeholder=""><br>
        <button onclick="backgroundcolor()" >change background color</button><br>
    </div>
    <script>
        function backgroundcolor(){
            var colorinput=document.getElementById("color").value;
            document.body.style.background=colorinput;
        }
    </script>
</body>
</html>
